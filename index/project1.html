<!DOCTYPE html>

	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
ul {
  list-style-type: none;
  top: 0%;	
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #1A0B38;
  font-size:20px;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
	padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>

<body bgcolor="#1A0B38">

<div id="container">

</div>

ReactDOM.render( <Homepage/>,dest);
